<!DOCTYPE html>
<html>
	<head>
		<title>Smart Scale</title>
		<meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable=0">
			<link rel="manifest" href="./manifest.json" />
			
			<!-- Meta Description -->
			<meta name="description" content="This is a work in progress">
				
				<!-- Open Graph Meta Tags -->
				<meta property="og:title" content="Smart Scale">
					<meta property="og:description" content="This is a work in progress">
						<meta property="og:image" content="./icon-512.png">
							<meta property="og:type" content="website">
								<meta property="og:url" content="https://kv2000inn.ddns.net:65001/hx711/index.html">
									
									
									<style>
										body {
											background-color: #b3a3fd4a;
											font-family: Arial, Helvetica, sans-serif;
											color: #000000;
										}
									
									
									
									td{
										border: groove;
									}
									.td-hidden{
										display: none;
									}
									.td-actions{
										visibility: visible;
									}
									
									button:disabled {
										background-color: #ddd; /* Light gray */
										color: #666; /* Darker gray */
										cursor: not-allowed; /* Show a not-allowed cursor */
									} 
									#paramModal {
										position: fixed;
										top: 0;
										left: 0;
										width: 100%;
										height: 100%;
										background-color: rgba(0, 0, 0, 0.5);
										display: flex;
										justify-content: center;
										align-items: center;
									}
									
									#modalContent {
										background-color: white;
										padding: 20px;
										border-radius: 5px;
										text-align: center;
									}
									.inputname{
										width:6ch;
									}
									
									.input-container {
										position: relative;
										display: inline-block;
									}
									.tooltip {
										visibility: hidden;
										width: 12ch; /* Adjust as needed */
										background-color: #555;
										color: #fff;
										text-align: center;
										border-radius: 5px;
										padding: 5px;
										position: absolute;
										z-index: 1;
										bottom: 125%; /* Position above the input field */
										margin-left:-6ch; /* Center the tooltip */
										opacity: 0;
										transition: opacity 0.3s;
									}
									
									.input-container:hover .tooltip {
										visibility: visible;
										opacity: 1;
									}
									
										</style>
									
	</head>
	<body>
		<!--
		 Server keeps the calibration data (based on MAC addresses)
		 Server keeps track of raw values at the time of Tare
		 Server returns data as 
		 
		 
		 -->
		
		<div><b>Digital Height Server</b>
			
			<button id="toggle-websocket">Connect</button>
			<span id="status-light" style="display:inline-block; width: 20px; height: 20px; border-radius: 50%; background-color: red;"></span>
			
			
			<!-- <button id = "btOPENWS" onclick="start();">Connect</button> <button id = "btCLOSEWS" onclick="websock.close();">Close</button>-->
		</div> 
		
		
		<br>
		<table id="sensortable">
			<tr id = "tableheadings">
				<td class = "td-hidden">MacAddr</td>
				<td>Name</td>
				<td class = "td-hidden">RawReading</td>
				<td class = "td-hidden">CalibrationFactor</td>
				<td>Height</td>
				<td>Temp</td>
				<td>Battery</td>
				<td>Timestamp</td>
				<td class = "td-actions">Actions</td>
			</tr>
		</table>
		<br>
		<br>
		
		<!--<input id="livesensornodes" list="availablesensors">-->
		
		<button id="export-text" disabled>Export as Text</button>
		<button id="export-csv" disabled>Export as CSV</button>
		<button id="plot-data" disabled>Plot Data</button>
		<!-- Modal -->
		<div id="paramModal" style="display: none;">
			<div id="modalContent">
				<p>Select parameter to plot:</p>
				<button id="plot-reading">Reading</button>
				<button id="plot-battery">Battery</button>
				<button id="close-modal">Close</button>
			</div>
		</div>
		<br><br>
		<datalist id="availablesensors">
		</datalist>
		<canvas id="data-chart" width="400" height="200"></canvas>
		<div>
			<label>
				<input type="checkbox" id="toggle-reading" checked>
					Show Reading
					</label>
			<label>
				<input type="checkbox" id="toggle-battery" checked>
					Show Battery
					</label>
		</div>
		
		<input type="file" id="upload-files" multiple accept=".txt">
			<button id="process-files">Process Files</button>
	</body>

	function toggleWebSocket() {
		if (isConnected) {

				if (websock) {
					websock.close();
				}
		} else {
				// Connect WebSocket

				websock.onerror = function(error) {
					console.error('WebSocket error:', error);

						exportAllData();

	function getcurrentUTCepochseconds(){
		
			// Get the current date and time
			const now = new Date();
			
				// Get the UTC epoch time in milliseconds
				const utcEpochTimeMillis = now.getTime();
				
					// Convert milliseconds to seconds (Unix time is in seconds)
					const utcEpochTimeSeconds = Math.floor(utcEpochTimeMillis / 1000);
					
						//console.log(utcEpochTimeSeconds);
						return utcEpochTimeSeconds;
	}
	
	
	
	
	
	
		// Function to convert UTC epoch time in seconds to local time string
		function convertEpochSecondsToLocalTime(epochSeconds) {
				// Create a new Date object from the epoch time in milliseconds
				const date = new Date(epochSeconds * 1000);
				
					// Get the components of the date
					const year = date.getFullYear();
					const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are zero-based
					const day = String(date.getDate()).padStart(2, '0');
					const hours = String(date.getHours()).padStart(2, '0');
					const minutes = String(date.getMinutes()).padStart(2, '0');
					const seconds = String(date.getSeconds()).padStart(2, '0');
					
						// Format the date as yyyy-mm-dd hh:mm:ss
						const formattedDate = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
						
						return formattedDate;  
		}
	
	function getCurrentLocalTime() {
		const now = new Date();
		
		const year = now.getFullYear();
		const month = String(now.getMonth() + 1).padStart(2, '0'); // Months are zero-indexed
		const day = String(now.getDate()).padStart(2, '0');
		
		const hours = String(now.getHours()).padStart(2, '0');
		const minutes = String(now.getMinutes()).padStart(2, '0');
		const seconds = String(now.getSeconds()).padStart(2, '0');
		
		return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
	}

	/* https:/stackoverflow.com/questions/40031688/javascript-arraybuffer-to-hex*/
	
	function buf2hex(buffer) { /* buffer is an ArrayBuffer*/
		return [...new Uint8Array(buffer)]
		.map(x => x.toString(16).padStart(2, '0'))
		.join('');
	}

		// Function to convert a fraction to a 4-byte ArrayBuffer
		function fractionToArrayBuffer(numerator, denominator) {
			if (denominator === 0) {
				throw new Error('Denominator cannot be zero.');
			}
			
				// Calculate the floating-point value of the fraction
				const value = numerator / denominator;
				
					// Create a Float32Array with one element
					const float32Array = new Float32Array(1);
					float32Array[0] = value;
					
						// Return the underlying ArrayBuffer (4 bytes)
						return float32Array.buffer;
		}

		// Function to create a fixed-length byte array and copy ArrayBuffers into it
		function memcopyArrayBuffers(buffers, totalLength) {
				// Create a fixed-length Uint8Array
				const resultArray = new Uint8Array(totalLength);
				
					// Keep track of the current offset
					let offset = 0;
					
						// Copy each ArrayBuffer into the result array
						buffers.forEach(buffer => {

	function exportToText(paramMacAddr) {
			// Check if myReadings[paramMacAddr] is empty or null
			if (!myReadings[paramMacAddr] || myReadings[paramMacAddr].length === 0) {
				console.error(`No data available for MAC Address: ${paramMacAddr}`);
				return; // Exit the function if there's no data
			}
			let text = '';
			
			for (const eachDataRow of myReadings[paramMacAddr]) 
			{
				text += `Timestamp: ${eachDataRow.timestamp}, Reading: ${eachDataRow.reading}, Battery: ${eachDataRow.battery}\n`; 
			}
			
			const blob = new Blob([text], { type: 'text/plain' });
			const url = URL.createObjectURL(blob);
			const a = document.createElement('a');
			a.href = url;
			a.download = paramMacAddr +'_'+getCurrentLocalTime() + '.txt';
			a.click();
			URL.revokeObjectURL(url);
	} 
	
	function exportToCSV(paramMacAddr) {
			// Check if myReadings[paramMacAddr] is empty or null
			if (!myReadings[paramMacAddr] || myReadings[paramMacAddr].length === 0) {
				console.error(`No data available for MAC Address: ${paramMacAddr}`);
				return; // Exit the function if there's no data
			}
			let csv = 'Timestamp,Reading,Battery\n';
			
			for (const eachDataRow of myReadings[paramMacAddr]) 
			{
				csv += `${eachDataRow.timestamp},${eachDataRow.reading},${eachDataRow.battery}\n`;  
			}
			const blob = new Blob([csv], { type: 'text/csv' });
			const url = URL.createObjectURL(blob);
			const a = document.createElement('a');
			a.href = url;
			a.download = paramMacAddr +'_'+getCurrentLocalTime() + '.csv';
			document.body.appendChild(a); // Required for Firefox
			a.click();
			document.body.removeChild(a); // Clean up
			URL.revokeObjectURL(url);
			
	}

																																																  callback: function(value) {
																																																  return value.toFixed(2); // Optional: format the y-axis labels
																																																  }
																																																  }
																																																  }
																																																  }
																																																  }
																																																  });
																																																  
																																																  
																																																  
																																																	  // Initial update of Y-axis range
																																																	  updateYAxisRange();
			}
	
		// Event listeners to toggle datasets
		document.getElementById('toggle-reading').addEventListener('change', function() {
																   myChart.data.datasets[0].hidden = !this.checked; // Toggle Reading dataset
																   updateYAxisRange();
																   
																   });
																   
																   document.getElementById('toggle-battery').addEventListener('change', function() {
																															  myChart.data.datasets[1].hidden = !this.checked; // Toggle Battery dataset
																															  updateYAxisRange();
																															  
																															  });
																															  
																															  
																															  
																															  
																																  // Function to update the Y-axis range based on the visible datasets
																																  function updateYAxisRange() {
																																	  const visibleDatasets = myChart.data.datasets.filter(dataset => !dataset.hidden);
																																	  if (visibleDatasets.length === 0) return; // No visible datasets, do nothing
																																	  
																																	  const yValues = visibleDatasets.flatMap(dataset => dataset.data.map(point => point.y));
																																	  const minY = Math.min(...yValues);
																																	  const maxY = Math.max(...yValues);
																																	  
																																	  myChart.options.scales.y.suggestedMin = minY;
																																	  myChart.options.scales.y.suggestedMax = maxY;
																																	  myChart.update(); // Refresh the chart after updating the axis range
																																  }
	
	
	
	
		// Function to process uploaded CSV files
		document.getElementById('process-files').addEventListener('click', () => {
																  const files = document.getElementById('upload-files').files;
																  const allData = [];
																  let macAddrSet = new Set();
																  
																  if (files.length === 0) {
																  console.error('No files selected');
																  return;
																  }
																  
																  for (const file of files) {
																  const reader = new FileReader();
																  
																  reader.onload = function(event) {
																  const content = event.target.result;
																  const lines = content.split('\n').filter(line => line.trim() !== '');
																  
																  // Extract MAC address from filename
																  const macAddr = file.name.split('_')[0];;
																  macAddrSet.add(macAddr);
																  
																  const data = lines.slice(1).map(line => { // Skip header
																								  const [timestamp, reading, battery] = line.split(',');
																								  return { timestamp, reading: parseFloat(reading), battery: parseFloat(battery) };
																								  });
																  
																  allData.push({ macAddr, data });
																  
																  if (allData.length === files.length) {
																  const commonMacAddr = [...macAddrSet][0];
																  if (macAddrSet.size === 1) {
																  plotuploadedData(allData.filter(d => d.macAddr === commonMacAddr).flatMap(d => d.data),commonMacAddr);
																  } else {
																  console.error('MAC addresses do not match in all files');
																  console.log(commonMacAddr);
																  console.log([...macAddrSet][1]);
																  }
																  }
																  };
																  
																  reader.readAsText(file);
																  }
																  });
																  
																  
																  
																  
																  
																	  // Function to plot data
																	  function plotuploadedData(data, title) {
																		  const ctx = document.getElementById('data-chart').getContext('2d');
																		  
																			  // Process data points
																			  const readingDataPoints = data.map(eachDataRow => ({
																																 x: new Date(eachDataRow.timestamp),
																																 y: eachDataRow.reading
																																 }));
																																 
																																 const batteryDataPoints = data.map(eachDataRow => ({
																																													x: new Date(eachDataRow.timestamp),
																																													y: eachDataRow.battery
																																													}));
																																													
																																														// Destroy existing chart if it exists
																																														if (myChart) {
																																															myChart.destroy();
																																														}
																																															// Create new chart
																																															myChart = new Chart(ctx, {
																																																				type: 'line',
																																																				data: {
																																																				datasets: [
																																																						   {
																																																						   label: 'Reading',
																																																						   data: readingDataPoints,
																																																						   borderColor: 'blue',
																																																						   fill: false
																																																						   },
																																																						   {
																																																						   label: 'Battery',
																																																						   data: batteryDataPoints,
																																																						   borderColor: 'red',
																																																						   fill: false
																																																						   }
																																																						   ]
																																																				},
																																																				options: {
																																																				plugins: {
																																																				title: {
																																																				display: true,
																																																				text: title
																																																				},
																																																				
																																																				zoom: {
																																																				zoom: {
																																																				wheel: {
																																																				enabled: true // Enable zoom with the mouse wheel
																																																				},
																																																				pinch: {
																																																				enabled: true // Enable zoom with pinch gestures
																																																				},
																																																				mode: 'xy' // Zoom on both axes
																																																				},
																																																				pan: {
																																																				enabled: true,
																																																				mode: 'xy' // Pan on both axes
																																																				}
																																																				},
																																																				legend: {
																																																				onClick: (event, legendItem, legend) => {
																																																				// Toggle the visibility of the dataset
																																																				const index = legendItem.index;
																																																				const dataset = legend.chart.data.datasets[index];
																																																				
																																																				if (dataset) {
																																																				const meta = legend.chart.getDatasetMeta(index);
																																																				
																																																				if (meta) {
																																																				// Toggle the visibility
																																																				meta.hidden = meta.hidden === null ? !dataset.hidden : null;
																																																				legend.chart.update();
																																																				
																																																				// Update Y-axis range after toggling
																																																				updateYAxisRange();
																																																				} else {
																																																				console.error('Dataset meta is undefined');
																																																				}
																																																				} else {
																																																				console.error('Dataset is undefined at index:', index);
																																																				}
																																																				}
																																																				}
																																																				},
																																																				scales: {
																																																				x: {
																																																				type: 'time',
																																																				time: {
																																																				unit: 'minute' // Adjust as needed
																																																				},
																																																				title: {
																																																				display: true,
																																																				text: 'Timestamp'
																																																				}
																																																				},
																																																				y: {
																																																				title: {
																																																				display: true,
																																																				text: 'Value'
																																																				},
																																																				// Adjust min and max dynamically based on the visible datasets
																																																				ticks: {
																																																				callback: function(value) {
																																																				return value.toFixed(2); // Optional: format the y-axis labels
																																																				}
																																																				}
																																																				}
																																																				}
																																																				}
																																																				});
																																																				
																																																				
																																																				
																																																					// Initial update of Y-axis range
																																																					updateYAxisRange();
																																																					
																	  }
	
	
	
	
	
	navigator.serviceWorker.getRegistration("./").then((registration) => {
													   if (registration) {
													   console.log(
																   "ServiceWorkerRegistration found.");
													   } else {
													   
													   
													   if ("serviceWorker" in navigator) {
													   navigator.serviceWorker.register("./sw.js").then(
																										(registration) => {
																										console.log("Service worker registration successful:", registration);
																										},
																										(error) => {
																										console.error(`Service worker registration failed: ${error}`);
																										},
																										);
													   } else {
													   console.error("Service workers are not supported.");
													   }
													   }
													   }); 
													   
													   
													   
		</script>
	
	
</html>
